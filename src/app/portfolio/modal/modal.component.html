<div
  *ngIf="{
    project: project.currentProject$ | async,
    first: project.first$ | async,
    last: project.last$ | async
  } as vm"
  class="app-modal"
  [class]="modalValue"
  [@modalAnimation]="{value:modalValue}"
  (swipeleft)='swipeLeft()'
  (swiperight)='swipeRight()'
  >
  <div class="overlay" (click)="closeModal()">
  </div>
  <div class="modal">
    <button
      class="button"
      (click)="closeModal()"
      name="close modal"
      >
      <i class="material-icons">close</i>
    </button>
    <img
      class="img"
      [src]="vm.project.modalSrc"
      [alt]="vm.project.title"
      />
      <button
      class="button back"
      [class.hidden]="vm.first"
      (click)="previousProject()"
      name="previous project"
      >
      <img src="../../../assets//images/back.svg" alt="back">
    </button>
      <button
      class="button forward"
      [class.hidden]="vm.last"
      (click)="nextProject()"
      name="next project"
      >
      <img src="../../../assets//images/forward.svg" alt="forward">
    </button>
  </div>
</div>
